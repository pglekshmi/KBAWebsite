<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/kbacourses html/styles/signup.css">
    <script>
        

        async function handleSignup(event){
            event.preventDefault();
            console.log("HI");
            
            const username = document.getElementById('UserName').value;
            const password = document.getElementById('Password').value;
            const firstName = document.getElementById('FirstName').value;
            const lastName = document.getElementById('LastName').value;
            const userRole = document.getElementById('UserRole').value;

            
            const response=await fetch("http://127.0.0.1:8000/signup",{
                method:'POST',
                credentials:'include',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    FirstName: firstName,
                    LastName: lastName,
                    UserName: username,
                    Password: password,
                    UserRole: userRole
                })
            });
            console.log(response);
            
            const data = await response.json();
            console.log(data);
            // if(data){
            //     window.location.href="Homepage.html"
            // }
            if(response.status==201){
                 window.location.href="login.html"
            }
            else if(response.status==400){
                alert("Check the details");
            }
            else{
                alert("Something went wrong.....Try after sometime")
            }
            

        }
    </script>
</head>
<body>

        <nav>
            <div class="div1"><img src="/kbacourses html/images/kbalogo.jpeg" style="width: 60px;height: 60px;" alt=""></div>
            <div class="div2">
          
            </div>
        
        </nav>
           <div class="container">
            <h1>Sign Up</h1>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="inpart">
                    <label for="name">Name :</label>
                    <br>
                    <input class="in1" name="FirstName" id="FirstName" type="text" placeholder="Enter your name" size="35">
                    <br>
            
                    <label for="last_name">Last Name : </label>
                    <br>
                    <input class="in1" name="LastName" id="LastName" type="text" placeholder="Enter your Last Name" size="35">
                    <br>
            
                    <label for="username">User Name : </label>
                    <br>
                    <input class="in1" name="UserName" id="UserName" type="text" placeholder="Enter a unique user name" size="35">
                    <br>
            
                    <label for="password">Password : </label>
                    <br>
                    <input class="in1" name="Password" id="Password" type="password" placeholder="Enter your Password" size="35">
                    <br>
            
                    <label for="role">Role : </label>
                    <br>
                    <select class="in1" name="UserRole" id="UserRole">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                    <br>
                    <br>
            
                    <input class="button1" type="submit" value="Sign Up">
                    <br>
                    <p>Already have an account? <a href="/kbacourses html/login.html">Login</a></p>
                </div>
            </form>
           </div>
</body>
</html
